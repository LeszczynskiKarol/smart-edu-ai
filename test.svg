<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><style>text{font-family:Arial,sans-serif;}.title{font-size:20px;font-weight:bold;}.subtitle{font-size:16px;}.axis-label{font-size:14px;}.legend-text{font-size:12px;}.axis-text{font-size:12px;}</style></defs><rect width="800" height="600" fill="#ffffff"/><text x="400" y="30" text-anchor="middle" class="title">Struktura instrumentów kredytowych dla sektora publicznego</text><text x="400" y="55" text-anchor="middle" class="subtitle">Porównanie charakterystyk i zastosowań</text><g transform="translate(50,80)"><rect x="0" y="0" width="700" height="400" fill="#f9f9f9" stroke="#cccccc"/><line x1="0" y1="0" x2="0" y2="400" stroke="#333333" stroke-width="1"/><line x1="0" y1="400" x2="700" y2="400" stroke="#333333" stroke-width="1"/><text x="-40" y="200" text-anchor="middle" transform="rotate(-90,-40,200)" class="axis-label">Okres finansowania</text><text x="350" y="440" text-anchor="middle" class="axis-label">Rodzaj instrumentu finansowego</text><rect x="50" y="50" width="100" height="300" fill="#4472C4" opacity="0.8"/><rect x="175" y="100" width="100" height="250" fill="#ED7D31" opacity="0.8"/><rect x="300" y="250" width="100" height="100" fill="#A5A5A5" opacity="0.8"/><rect x="425" y="150" width="100" height="200" fill="#FFC000" opacity="0.8"/><rect x="550" y="75" width="100" height="275" fill="#5B9BD5" opacity="0.8"/><text x="100" y="370" text-anchor="middle" class="axis-text">Kredyty inwestycyjne</text><text x="225" y="370" text-anchor="middle" class="axis-text">Obligacje komunalne</text><text x="350" y="370" text-anchor="middle" class="axis-text">Kredyty obrotowe</text><text x="475" y="370" text-anchor="middle" class="axis-text">Leasing infrastrukturalny</text><text x="600" y="370" text-anchor="middle" class="axis-text">Kredyty preferencyjne</text><line x1="0" y1="100" x2="700" y2="100" stroke="#cccccc" stroke-dasharray="5,5"/><line x1="0" y1="200" x2="700" y2="200" stroke="#cccccc" stroke-dasharray="5,5"/><line x1="0" y1="300" x2="700" y2="300" stroke="#cccccc" stroke-dasharray="5,5"/><text x="5" y="100" text-anchor="start" class="axis-text">Długoterminowe</text><text x="5" y="200" text-anchor="start" class="axis-text">Średnioterminowe</text><text x="5" y="300" text-anchor="start" class="axis-text">Krótkoterminowe</text><text x="100" y="40" text-anchor="middle" class="axis-text">5-30 lat</text><text x="225" y="90" text-anchor="middle" class="axis-text">3-15 lat</text><text x="350" y="240" text-anchor="middle" class="axis-text">do 1 roku</text><text x="475" y="140" text-anchor="middle" class="axis-text">2-10 lat</text><text x="600" y="65" text-anchor="middle" class="axis-text">5-25 lat</text></g><g transform="translate(50,500)"><rect x="20" y="0" width="15" height="15" fill="#4472C4" opacity="0.8"/><text x="45" y="12" class="legend-text">Kredyty inwestycyjne - finansowanie długoterminowych projektów infrastrukturalnych</text><rect x="20" y="25" width="15" height="15" fill="#ED7D31" opacity="0.8"/><text x="45" y="37" class="legend-text">Obligacje komunalne - pozyskiwanie kapitału z rynku finansowego</text><rect x="20" y="50" width="15" height="15" fill="#A5A5A5" opacity="0.8"/><text x="45" y="62" class="legend-text">Kredyty obrotowe - wsparcie bieżącego zarządzania finansami</text><rect x="370" y="0" width="15" height="15" fill="#FFC000" opacity="0.8"/><text x="395" y="12" class="legend-text">Leasing infrastrukturalny - realizacja inwestycji bez pełnych kosztów nabycia</text><rect x="370" y="25" width="15" height="15" fill="#5B9BD5" opacity="0.8"/><text x="395" y="37" class="legend-text">Kredyty preferencyjne - korzystniejsze warunki finansowania ze środków europejskich</text></g></svg>

